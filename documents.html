    <body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='fa-bars fa' id="header-toggle"></i> </div>
        </header>

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="https://www.ribegroupe.fr/" class="nav_logo" style="padding: .5rem 0 .5rem 1rem;">
                        <div class="nav_logo-icon sidebar-logo"> <img src="inc/logoIcon.png" alt=""> </div>
                        <span class="nav_logo-name">2BCRM</span> 
                    </a>
                    <div class="nav_list"> 
                        <a href="activite.html" class="nav_link"> 
                            <i class="fa fa-home "></i>

                        <a href="client.html" class="nav_link">

                </div> 
            </nav>
        </div>
        <!--Container Main start-->
        <div class="container-fluid">
            <div id="example">
                <div id="filemanager"></div>
            
                <script>
                    $("#filemanager").kendoFileManager({
                        dataSource: {
                            schema: kendo.data.schemas.filemanager,
                            transport: {
                                read: {
                                    url: "/kendo-ui/service/FileManager/Read",
                                    method: "POST"
                                },
                                create: {
                                    url: "/kendo-ui/service/FileManager/Create",
                                    method: "POST"
                                },
                                update: {
                                    url: "/kendo-ui/service/FileManager/Update",
                                    method: "POST"
                                },
                                destroy: {
                                    url: "/kendo-ui/service/FileManager/Destroy",
                                    method: "POST"
                                }
                            }
                        },
                        uploadUrl: "/kendo-ui/service/FileManager/Upload",
                        toolbar: {
                            items: [
                                { name: "createFolder" },
                                { name: "upload" },
                                { name: "sortDirection" },
                                { name: "sortField" },
                                { name: "changeView" },
                                { name: "spacer" },
                                { name: "details" },
                                { name: "search" }
                            ]
                        },
                        contextMenu: {
                            items: [
                                { name: "rename" },
                                { name: "delete" }
                            ]
                        },
                        draggable: true,
                        resizable: true
                    });
            
                    $(document).ready(function () {
                        var filemanager = $("#filemanager").getKendoFileManager();
            
                        filemanager.executeCommand({ command: "TogglePaneCommand", options: { type: "preview" } });
                        filemanager.toolbar.fileManagerDetailsToggle.switchInstance.toggle();
                    })
                </script>
            </div>
        </div>
        <!--Container Main end-->
    </body>
